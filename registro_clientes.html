<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="styles_menu.css"> <!-- Estilos del menú -->
    <link rel="stylesheet" href="registro_clientes.css">

</head>
<body>
    <!-- Menú de navegación -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="#" class="enlace">
            <img src="logo.jpg" alt="" class="logo" width="20%">
        </a>
        <ul>
            <li><a class="active" href="registro_clientes.html">Registro clientes</a></li>
            <li><a href="Gestion_reservaciones.html">Gestion Reservaciones</a></li>
            <li><a href="promocionesdelparque.html">Promociones del parque</a></li>
        </ul>
    </nav>

    <!-- Contenedor principal que envuelve el formulario -->
    <div class="wrapper">
        <div class="inner">
            <div class="container">
                <h2>Datos de clientes</h2>
                <form id="registerForm" method="POST" action="Gestion_reservaciones.html">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br>

                    <label for="primerApellido">Primer Apellido:</label>
                    <input type="text" id="primerApellido" name="primerApellido" required><br>

                    <label for="segundoApellido">Segundo Apellido:</label>
                    <input type="text" id="segundoApellido" name="segundoApellido"><br>

                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required><br>

                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" required><br>

                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" required><br>

                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required><br>

                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select><br>

                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts del menú -->
    <script src="script_menu.js"></script>
</body>
</html>
